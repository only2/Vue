<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{
            background: red;
        }
        .green{
            background: green;
        }
        li{
            height: 30px;
        }
    </style>
</head>
<body>
        <div id="app">
            <ul>
                <li v-for="obj in arr" :class="{red:obj.active,green:!obj.active}" @click="change(obj)">{{obj.name}},{{obj.price}}</li>
            </ul>
            <hr/>
            {{total()}}
        </div>
        <script src="vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    arr:[
                        {name:'aaa',price:234,active:false},
                        {name:'bbb',price:234,active:false},
                        {name:'ccc',price:234,active:false},
                        {name:'ddd',price:234,active:false},
                        {name:'eee',price:234,active:false}
                    ]
                },
                methods:{
                    change:function(obj){
                        obj.active = !obj.active;
                    },
                    total:function(){
                        var totalPrice = 0;
                        var arr = this.arr;
                        for(i=0;i<arr.length;i++){
                            if(this.arr[i].active){
                                totalPrice += arr[i].price;
                            }
                        }
                        return totalPrice;
                    }

                }
            })
        </script>
</body>
</html>
