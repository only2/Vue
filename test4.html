<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        {{firstName}} + {{lastName}} = {{fullName}}
    </div>
<script src="vue.js"></script>
<script>
     var Vue =  new Vue({
       el:"#app",
        data:{
            firstName:'zhang',
            lastName:'san'
        },
//        computed:{
//            fullName:function(){
//                return this.firstName +""+ this.lastName;
//            }
//        }
         computed:{
             fullName:{
                 get:function(){
                     return this.firstName +""+ this.lastName;
                 },
                 set: function(val){
                     var arr = val.split('');
                     this.firstName = arr[0];
                     this.lastName = arr[1];
                 }
             }
         }
//         methods:{
//             fullName:function(){
//                 return this.firstName + "" + this.lastName;
//             }
//         }
    });
</script>
</body>
</html>
